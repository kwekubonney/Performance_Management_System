<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">

<head th:replace="common/header :: common-header">
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title></title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.min.css" rel="stylesheet" />
<script type="text/javascript" src="/js/bootstrap.min.js"></script>

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />

<link rel="icon" href="/image/apple-touch-icon.png" />
</head>

<body>
	<div th:replace="common/adminHead :: navbar"></div>
	
	<div th:if="${userExist}" class="alert alert-danger">
		<h5><b>Staff with this email <span th:text="${email}"></span> exist</b></h5> 
	</div>

	<div class="row">
		<div class="col-sm-10 col-sm-offset-1" style=" background:#f1f1f1; border:1px solid black;">
			<center><h3>EDIT USER INFOMATION</h3></center>
			<form th:action="@{/adduser}" style="padding:20px; background:#f1f1f1;" method="Post" th:object="${staff}">
			<div class="row my-2">
				<div class="col-sm-4">
					<label>First Name</label>
					<input type="text" class="form-control" name="first_name" th:value="${findStaff.first_name}"/>
				</div>
				<div class="col-sm-4">
					<label>Middle Name</label>
					<input type="text" class="form-control"  th:value="${findStaff.middle_name}"/>
				</div>
				<div class="col-sm-4">
					<label>Last Name</label>
					<input type="text" class="form-control" name="last_name"  th:value="${findStaff.last_name}"/>
				</div>
			</div>
			
			<div class="row my-2">
				<div class="col-sm-4">
					<label>Employee ID</label>
					<input type="text" class="form-control"  th:value="${findStaff.employee_id}"/>
				</div>
				<div class="col-sm-4">
					<label>Position</label>
					<input type="text" class="form-control"   th:value="${findStaff.position}"/>
				</div>
				<div class="col-sm-4">
					<label>Department</label>
					<input type="text" class="form-control"  th:value="${findStaff.department}"/>
				</div>
			</div>
			
			<div class="row my-2">
				<div class="col-sm-4">
					<label>Email</label>
					<input type="text" class="form-control" name="email" th:value="${findStaff.email}"/>
				</div>
				<div class="col-sm-4">
					<label>Staff Phone #</label>
					<input type="text" class="form-control" name="phone" th:value="${findStaff.phone}"/>
				</div>
				<div class="col-sm-4">
					<label>Duty Location</label>
					<input type="text" class="form-control" th:value="${findStaff.duty_location}"/>
				</div>
			</div>
			
			<div class="row my-2">
				<div class="col-sm-7">
					<label>Gender</label>
					<select class="form-control" >
						<option th:value="M">Male</option>
						<option th:value="F">Female</option>
					</select>
				</div>
				<div class="col-sm-4">
					<label>Job Grade</label>
					<input type="text" class="form-control" name="" />
				</div>
				
			</div>
			
			
			<div class="row my-2">
				<div class="col-sm-4">
					<label>Supervisor Name</label>
					<input type="text" class="form-control"  required="required"  th:value="${findStaff.supervisor_name}"/>
				</div>
				<div class="col-sm-4">
					<label>Supervisor ID</label>
					<input type="number" class="form-control" required="required"  th:value="${findStaff.supervisor_id}"/>
				</div>
				<div class="col-sm-4">
					<label>Supervisor Title</label>
					<input type="text" class="form-control" required="required"  th:value="${findStaff.supervisor_title}"/>
				</div>
				<!-- <div class="col-sm-3">
					<label>Supervisor Phone #</label>
					<input type="text" class="form-control" required="required" th:field="*{supervisor_phone}"/>
				</div> -->
			</div>
			<br/>
			<div class="row">
				<div class="col-sm-2">
					<input type="submit" value="SAVE" class="btn btn-success form-control"/>
				</div>
			</div>
		</form>
		</div>
		
	</div><br/> <br/>

</body>

</html>
